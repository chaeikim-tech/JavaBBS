<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    #writeButton {
        border: 2px solid black;
        background-color: white;
        border-color: #2196F3;
        color: dodgerblue;
        padding: 8px 15px;
        font-size: 12px;
        cursor: pointer;
        text-decoration: none;
        box-sizing: border-box;
    }

    #searchForm,
    #buttonContainer {
        display: flex;
        justify-content: flex-end;
    }

</style>

<body>

    <div class="layout">
        <!-- 검색 form -->
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline" id="searchForm" action="/search" method="GET">
              <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>제목</th>
                    <th>내용</th>
                    <th>작성자</th>
                    <th>작성시간</th>
                    <th>조회 수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:text="${board.title}" th:href="@{/view(id=${board.id})}"></a>
                    </td>
                    <td>
                        <a th:text="${board.content}" th:href="@{/view(id=${board.id})}"></a>
                    </td>
                    <td th:text="${board.name}">작성자</td>
                    <td th:text="${board.createAt}">작성시간</td>
                </tr>
            </tbody>
        </table>
        <div id="buttonContainer" >
            <a class="btn btn-primary" th:href="@{/write}" role="button">글쓰기</a>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:classappend="${1 == list.pageable.pageNumber + 1} ? 'disabled' : '' ">
                    <a class="page-link" th:href="@{/(page=${list.pageable.pageNumber - 1})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == list.pageable.pageNumber + 1} ? 'active' : '' " th:each="i : ${#numbers.sequence(startPage, endPage)}">
                    <a class="page-link" th:href="@{/(page=${i - 1})}" th:text="${i}">1</a>
                </li>
                <li class="page-item" th:classappend="${list.totalPages == list.pageable.pageNumber + 1} ? 'disabled' : '' ">
                    <a class="page-link" th:href="@{/(page=${list.pageable.pageNumber + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
