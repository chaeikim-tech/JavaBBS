<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    a {
        display: block;
        box-sizing: border-box;
        margin: 10px;
    }

    main {
        display: flex;
    }
</style>
<body>
    <div class="container-md">
        <h1 th:text="${board.title}">제목입니다.</h1>
        <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
        <a th:href="@{${board.filepath}}">다운로드</a>
        <a class="btn btn-primary btn-sm"  th:href="@{/modify/{id}(id = ${board.id})}" role="button">수정</a>
        <a class="btn btn-primary btn-sm"  th:href="@{/delete(id = ${board.id})}" role="button">삭제</a>
    </div>
