    body{
        display: flex;
        justify-content: center;
        align-items: center;

    a {
        display: block;
        box-sizing: border-box;
        margin: 10px;
    }

    main {
        display: flex;
    }
</style>
<body>
    <div class="container-md">
        <h1 th:text="${board.title}">제목입니다.</h1>
        <span>
            <td>
                <svg style="cursor: pointer" xmlns="http://www.w3.org/2000/svg"  width="24" height="24" viewBox="0 0 20 20" fill="red">
                    <path fill-rule="evenodd" d="M12.395 2.553a1 1 0 00-1.45-.385c-.345.23-.614.558-.822.88-.214.33-.403.713-.57 1.116-.334.804-.614 1.768-.84 2.734a31.365 31.365 0 00-.613 3.58 2.64 2.64 0 01-.945-1.067c-.328-.68-.398-1.534-.398-2.654A1 1 0 005.05 6.05 6.981 6.981 0 003 11a7 7 0 1011.95-4.95c-.592-.591-.98-.985-1.348-1.467-.363-.476-.724-1.063-1.207-2.03zM12.12 15.12A3 3 0 017 13s.879.5 2.5.5c0-1 .5-4 1.25-4.5.5 1 .786 1.293 1.371 1.879A2.99 2.99 0 0113 13a2.99 2.99 0 01-.879 2.121z" clip-rule="evenodd" />
                </svg>
            </td>
        </span>
        <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
        <a th:href="@{${board.filepath}}">다운로드</a>
        <a class="btn btn-primary btn-sm"  th:href="@{/modify/{id}(id = ${board.id})}" role="button">수정</a>
        <a class="btn btn-primary btn-sm"  th:href="@{/delete(id = ${board.id})}" role="button">삭제</a>
    </div>
